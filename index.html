<html>
    <head>
        <title>TODO List</title>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="icon" type="image/jpeg" href="list-img2.webp" >
        <meta name="viewport" content="width=device-width", initial-scale="1"/>
    </head>
    <body>
      <div class="container">
        <div class="to-do_list">
          <h1>TO-DO List App <img src="list-img2.webp" alt="" class="img_fluid"></h1>
          <div class="row">
            <input type="text" id="index-box" placeholder="Add you List"/>
            <button onclick="addTask()">ADD</button>
          </div>

          <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
          </ul>
        </div>

      </div>
        

    </body>
</html>


<script>
  const inputBox = document.getElementById("index-box");
  const listContainer = document.getElementById("list-container");

  function addTask(){
    if(inputBox.value === ''){
      alert("You must Write Something !")
    }else{
      let li = document.createElement("li");
      li.innerHTML = inputBox.value;
      listContainer.appendChild(li);

      let span = document.createElement("span");
      span.innerHTML = "\u00d7";
      li.appendChild(span);
    }
    inputBox.value = "";
    saveData();
  }

  listContainer.addEventListener("click", function(e){
    if(e.target.tagName ==="LI"){
        e.target.classList.toggle("checked");
        saveData();
    }else{
      e.target.parentElement.remove();
      saveData();
    }

  },false );

  function saveData(){
    localStorage.setItem("data", listContainer.innerHTML);
  }
  function showTask(){
    listContainer.innerHTML = localStorage.getItem("data");
  }
  showTask();
</script>
